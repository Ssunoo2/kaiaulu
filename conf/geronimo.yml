# Please comment unused parameters for clarity
data_path:
  project_website: http://geronimo.apache.org
  git_url: https://github.com/apache/geronimo
  git: ../rawdata/git_repo/geronimo/.git
  mbox_url: http://mail-archives.apache.org/mod_mbox
  mailing_list: geronimo-dev
  mbox: ../rawdata/mbox/geronimo-dev.mbox
  openhub: https://www.openhub.net/p/geronimo
  # Provide a folder path containing nvd cve feeds (e.g. nvdcve-1.1-2018.json)
  # You can obtain them freely at: https://nvd.nist.gov/vuln/data-feeds
  #nvd_feed: rawdata/nvdfeed
issue_tracker:
  issues: ../rawdata/issue_tracker/geronimo_issues.csv
  issue_comments: ../rawdata/issue_tracker/geronimo_issue_comments.csv
  domain: https://issues.apache.org/jira
  project_key: GERONIMO
  # types: bugzilla, jira, other
  type: jira
interval:
  # You can specify the intervals in 2 ways: window, or enumeration
  window:
    # If using gitlog, use start_commit and end_commit. Timestamp is inferred from gitlog
    #start_commit: 9eae9e96f15e1f216162810cef4271a439a74223
    #end_commit: f8f9ec1f249dd552065aa37c983bed4d4d869bb0
    # Use datetime only if no gitlog is used in the analysis.
    #start_datetime: 2013-05-01 00:00:00
    #end_datetime: 2013-11-01 00:00:00
   # size_days: 90
#  enumeration:
     # If using gitlog, specify the commits
#    commit:
#      - 9eae9e96f15e1f216162810cef4271a439a74223
#      - f1d2d568776b3708dd6a3077376e2331f9268b04
#      - c33a2ce74c84f0d435bfa2dd8953d132ebf7a77a
     # Use datetime only if no gitlog is used in the analysis. Timestamp is inferred from gitlog
#    datetime:
#      - 2013-05-01 00:00:00
#      - 2013-08-01 00:00:00
#      - 2013-11-01 00:00:00
tool:
  depends:
    # accepts cpp, java, ruby, python, pom
    code_language: java
    # Specify which types of Dependencies to keep - see Depends README.md for details.
    keep_dependencies_type:
      - Cast
      - Call
      - Import
      - Return
      - Set
      - Use
      - Implement
      - ImplLink
      - Extend
      - Create
      - Throw
      - Parameter
      - Contain
  uctags:
    # See https://github.com/sailuh/kaiaulu/wiki/Universal-Ctags for details
    keep_lines_type:
      c:
        - f # function definition
      cpp:
        - c # classes
        - f # function definition
      java:
        - c # classes
        - m # methods
      python:
        - c # classes
        - f # functions
      r:
        - f # functions
filter:
  keep_filepaths_ending_with:
    - cpp
    - c
    - h
    - java
    - js
    - py
    - cc
  remove_filepaths_containing:
    - test
commit_message_id_regex:
  issue_id: GERONIMO-[0-9]+
  #cve_id: ?
